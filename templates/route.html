<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

<div class="container-fluid mb-3">
    <h4 class="pt-4 pb-3">Trazado Histórico de Ruta</h4>
    <form autocomplete="off" action="javascript:void(0);">
        <div class="row d-xl-flex justify-content-start form-group">
            <label for="car" class="col-sm-auto form-label pt-1"><span class="fs-5 fw-bold">Vehículo:</span></label>
            <div class="col-sm-auto">
                <select class="form-select car" id="carselect-route" aria-label="Car Selection">
                    <option value="all" selected>Todos</option>
                    {% for plate in plates %}
                    <option value="{{plate}}">{{plate}}</option>
                    {% endfor %}
                </select>
            </div>
            <label for="date" class="col-sm-auto form-label pt-1"><span class="fs-5 fw-bold">Rango de fecha y hora:</span></label>
            <div class="col-sm-4">
                <div class="input-group date" id="datepicker">
                    <input type="text" class="form-control" name="datetimes" id="datetime"/>
                </div>
            </div>
            <label for="slider-range" class="col-sm-auto form-label pt-1"><span class="fs-5 fw-bold">Radio (mts):</span></label>
            <input type="range" class="col-sm align-self-center form-range" value="25" min="1" max="200" id="slider-range">
            <output class="col-sm-auto flex-shrink align-self-center" id="output-range">25</output>
        </div>
        
    </form>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-9">
            <div class="rounded" id="routemap"></div>
        </div>
        <div class="col-sm-3 ps-0">
            <div class="d-flex flex-column overflow-auto vh-80 bg-light border rounded px-3 py-3" id="loc-list">
                    <span class="fs-4 mb-1">Registro <br> de ubicaciones</span>
                    <span class="fs-6 fw-light mb-3">Clickee la polilínea para buscar el histórico de tiempo en una posición específica.</span>
            </div>
        </div>
    </div>
</div>

</script>
