<div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
    <div class="d-flex flex-column align-items-stretch align-items-sm-start px-3 pt-3 text-white min-vh-100">
        <a href="" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <i class="fs-4 bi-geo-alt-fill"></i> <span class="ms-3 fs-4 d-none d-sm-inline">Encuéntrame</span>
        </a>
        <div class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-start" id="tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active btn-block text-start" id="location-tab" data-bs-toggle="pill" data-bs-target="#location" type="button" role="tab" aria-controls="location" aria-selected="true">
                <i class="me-1 fs-4 bi-pin-map"></i> <span class="fs-5 ms-2 d-none d-sm-inline">Ubicación</span>
            </button>
            <div class="collapse show ms-2" id="routeopt" data-bs-parent="#menu">
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" value="" id="trace" checked>
                    <label class="form-check-label d-none d-sm-inline" for="trace">
                      Trazar recorrido
                    </label>
                </div>
            </div>
            <div class="collapse show px-2 pt-2" id="cardropdown" data-bs-parent="#menu">
                <div class="d-flex flex-sm-row align-items-center"> 
                    <span class="me-2">Vehículo:</span>
                    <select class="form-select form-select-sm" id="carselect" aria-label="Car Selection">
                        <option value="all" selected>Todos</option>
                        {% for plate in plates %}
                        <option value="{{plate}}">{{plate}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <button class="nav-link btn-block text-start" id="route-tab" data-bs-toggle="pill" data-bs-target="#route" type="button" role="tab" aria-controls="route" aria-selected="false">
                <i class="me-1 fs-4 bi-map"></i> <span class="fs-5 ms-2 d-none d-sm-inline">Histórico</span></a>
            </button>
        </div>
    </div>
</div>
<div class="col">
    <div class="tab-content" id="tabContent">
        <div class="tab-pane fade show active" id="location" role="tabpanel" aria-labelledby="location-tab">
            {% include "home.html" %}                      
        </div>
        <div class="tab-pane fade" id="route" role="tabpanel" aria-labelledby="route-tab">
            {% include "route.html" %}
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        $("#location-tab").click(function(){
            $(".collapse").collapse('toggle');
        });
        $("#route-tab").click(function(){
            $(".collapse").collapse('hide');
            setTimeout(function(){routemap.invalidateSize();},1000);
        });
    });
</script>
