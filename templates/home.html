<body>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    
    <!-- <div class="row justify-content-center">
        <div class="col-sm-auto mt-5">
            <h2>
                <div id="display">
                </div>
            </h2>
        </div>
    </div> -->
    <div class="container container-xl">
        <h3>
            <table class="table table-sm table-fit table-bordered mx-auto mt-5" id="pos">
                
            </table>
        </h3>
    </div>
    
    <div id="mapid" class="col-5 mx-auto mt-2">
    </div>

    <script>
        var mymap = L.map('mapid');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap;',
            maxZoom: 18,
        }).addTo(mymap);
        mymap.setZoom(16);

        var marker;

        function doPoll(){
                $.ajax({
                    type: 'GET',
                    url: "{% url 'get_location' %}",
                    success: function(response){                       
                        mymap.panTo([response.latitude, response.longitude])
                        console.log(response)
                        $("#pos").empty();
                        
                        table = `
                        <tbody>
                            <tr>
                                <th class="table-primary" scope="row">Latitud</th>
                                <td colspan="2">${response.latitude}</td>
                            </tr>
                            <tr>
                                <th class="table-primary" scope="row">Longitud</th>
                                <td colspan="2">${response.longitude}</td>
                            </tr>
                            <tr>
                                <th class="table-primary" scope="row">Fecha</th>
                                <td colspan="2">${response.date}</td>
                            </tr>
                            <tr>
                                <th class="table-primary" scope="row">Hora</th>
                                <td colspan="2">${response.time}</td>
                            </tr>
                        </tbody>
                        `;

                        var temp = "<b>Latitud:</b> "+response.latitude+"<br>";
                        temp = temp + "<b>Longitud:</b> "+response.longitude+"<br>";
                        temp = temp + "<b>Fecha:</b> "+response.date+"<br>";
                        temp = temp + "<b>Hora:</b> "+response.time+"<br>";
                        $("#pos").append(table);
                        
                        if (marker != undefined) {
                            marker.setLatLng([response.latitude, response.longitude])
                            marker._popup.setContent(temp)
                        } else {
                            marker = new L.marker([response.latitude, response.longitude]).addTo(mymap)
                            marker.bindPopup(temp);
                        }
                    },
                    error: function(response){
                        $("#display").empty();
                        var temp = "<li>Latitud: N/A</li>";
                        temp = temp + "<li>Longitud: N/A</li>";
                        temp = temp + "<li>Fecha: N/A</li>";
                        temp = temp + "<li>Hora: N/A</li>";
                        $("#display").append(temp);
                    }
                })
                setTimeout(doPoll, 3000);
            }

        $(document).ready(doPoll);
    </script>

    
</body>
