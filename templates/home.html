<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
    crossorigin="anonymous">
    <title>Encuentrame</title>
</head>
<body>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    
    <div class="col-5 mx-auto mt-5">
        <h1>
            <ul id="display">
                <script>
                    function doPoll(){
                            $.ajax({
                                type: 'GET',
                                url: "{% url 'get_location' %}",
                                success: function(response){
                                    console.log(response.latitude)
                                    $("#display").empty();
                                    var temp = "<li>Latitud: "+response.latitude+"</li>";
                                    temp = temp + "<li>Longitud: "+response.longitude+"</li>";
                                    temp = temp + "<li>Fecha: "+response.date+"</li>";
                                    temp = temp + "<li>Hora: "+response.time+"</li>";
                                    $("#display").append(temp);
                                },
                                error: function(response){
                                    alert("No DATA FOUND")
                                }
                            })
                            setTimeout(doPoll, 3000);
                        }

                    $(document).ready(doPoll);
                </script>
            </ul>
        </h1>
    </div>
</body>
</html>
